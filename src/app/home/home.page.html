<ion-header>
  <ion-toolbar color= "primary

  ">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
     WAKAMI
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
    <ion-card class="welcome-card">
      <ion-img src="https://picsum.photos/id/502/1920/1280"></ion-img>
      <ion-card-header>
        <ion-card-subtitle>Wakami</ion-card-subtitle>
        <ion-card-title>¡ütz awäch!</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>Wakami es una aplicación planteada para la alfabetización de lenguas nativas maternas de Guatemala, la inclusión de lenguaje de Señas para su aprendizaje,
          ¡aprender nunca fue tan divertido!.</p>
      </ion-card-content>
    </ion-card>
    <ion-list lines="none">
      <ion-item href="https://ionicframework.com/docs/">
        <ion-icon slot="start" color="medium" name="book"></ion-icon>
        <ion-label>API</ion-label>
      </ion-item>
      <ion-item href="https://ionicframework.com/docs/building/scaffolding">
        <ion-icon slot="start" color="medium" name="help-circle-outline"></ion-icon>
        <ion-label>QUIENES SOMOS</ion-label>
      </ion-item>
    
      <ion-item href="https://ionicframework.com/docs/building/scaffolding">
        <ion-icon slot="start" color="medium" name="create"></ion-icon>
        <ion-label>QUIZ</ion-label>
      </ion-item>
      
      
    </ion-list>
</ion-content>
